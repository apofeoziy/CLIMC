pick_race: true # Если true, игрок будет вынужден выбрать расу при входе. Если false, их раса должна быть определена через команды
pick_class: true # Если true, игрок будет вынужден выбрать класс при входе. Если false, их класс должен быть определен через команды

on_join: false # Если true, и если pick_race или pick_class включены, игроки будут выбирать свой класс или расу при входе на сервер.
# ЕСЛИ FALSE, они смогут выбрать, когда впервые начнут двигаться.

