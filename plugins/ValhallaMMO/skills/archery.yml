display_name: <lang.skill-archery-displayname>
icon: BOW
icon_data: 3510001
description: <lang.skill-archery-description>

levelbar_title: <lang.skill-archery-level-bar>
levelbar_color: YELLOW # Вы можете выбрать между BLUE, YELLOW, GREEN, PINK, PURPLE, RED, WHITE
levelbar_style: SEGMENTED_6 # Вы можете выбрать между SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20, и SOLID

# ЕЩЕ НЕ РЕАЛИЗОВАНО, формула урона стрелы не настраивается
# Стрелы, выпущенные из не полностью заряженного лука
# Стандартная формула в ванилле: ceil(%velocity% * %arrow_basedamage%)
damage_formula_normal: ceil((%velocity% * 0.8) * %arrow_basedamage%)
# Стрелы, выпущенные из полностью заряженного лука
# Стандартная формула в ванилле: %normaldamage% + (random(0) * ((%normaldamage%/2) + 2))
damage_formula_critical: '%normaldamage% * 1.3'

# Расстояние между стрелком и целью может увеличить урон стрелы, но чтобы предотвратить эксплуатацию этого
# для мгновенного убийства целей, существует ограничение на то, насколько далеко может зайти этот урон.
# Увеличение урона не предопределено в конфигурациях, оно определяется в профиле игрока
# Расстояния, превышающие это значение, не будут влиять на урон выстрелов дальше
distance_limit: 50

# Звук, который воспроизводится, когда игрок активирует заряженный выстрел. Если он недействителен, звук не воспроизводится
charged_shot_prefire_sound: ENTITY_BLAZE_SHOOT
charged_shot_prefire_sound_volume: 0.7
charged_shot_prefire_sound_pitch: 1
# Звук, который воспроизводится каждый раз, когда игрок делает пронзающий выстрел. Если он недействителен, звук не воспроизводится
charged_shot_fire_sound: ENTITY_WITHER_SHOOT
charged_shot_fire_sound_volume: 0.3
charged_shot_fire_sound_pitch: 1.5
# Частицы, которые плавают вокруг игрока, указывая на количество активных заряженных выстрелов. Если это недействительно, частицы не создаются
charged_shot_ammo_particle: REDSTONE
charged_shot_ammo_rgb: '#ffffff' # Если частица является частицей красной пыли, ее цвет может быть изменен на этот шестнадцатеричный цвет
# Тип частиц звукового удара, создаваемого после заряженного выстрела. Если это недействительно, звуковой удар не создается
charged_shot_sonic_boom_particle: CLOUD
charged_shot_sonic_boom_rgb: '#ffffff' # Если частица является частицей красной пыли, ее цвет может быть изменен на этот шестнадцатеричный цвет
# След частиц после заряженных выстрелов
charged_shot_trail_particle: CRIT_MAGIC
charged_shot_trail_rgb: '#ffffff' # Если частица является частицей красной пыли, ее цвет может быть изменен на этот шестнадцатеричный цвет
# Минимальная скорость для заряженной стрелы, чтобы создать звуковой удар (по сути, просто для того, чтобы убедиться, что звуковой удар может быть создан только на полностью натянутом луке)
charged_shot_sonic_boom_required_velocity: 2.9
# Определяет, должны ли специальные стрелы (например, эндерические, зажигательные, нечестивые) иметь следы частиц или нет
special_arrow_trails: true
# Максимальная продолжительность следов частиц на стрелах. Следы прекращаются, когда стрела подбирается или иным образом перестает существовать
special_arrow_trail_duration: 3

# Урон от стрельбы из лука может стать чрезвычайно высоким со всеми мультипликативными источниками урона, которые доступны
# Это предназначено для уменьшения урона в конце игры, чтобы он стал более сбалансированным
# После количества урона, указанного в diminishing_returns_limit, любой избыточный урон умножается на значение,
# указанное в diminishing_returns_multiplier
diminishing_returns_limit: 30
diminishing_returns_multiplier: 0.2
# Пример: если стрела должна нанести 100 урона цели, избыток сверх 30 урона (то есть 70) будет умножен на
# 0.2, и поэтому стрелок вместо этого нанесет 44 урона
