display_name: <lang.skill-woodcutting-displayname>
icon: IRON_AXE
icon_data: 3510002
description: <lang.skill-woodcutting-description>

levelbar_title: <lang.skill-woodcutting-level-bar>
levelbar_color: GREEN # You can choose between BLUE, YELLOW, GREEN, PINK, PURPLE, RED, WHITE
levelbar_style: SEGMENTED_6 # You can choose between SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20, and SOLID

tree_capitator_instant: true # Если true, лесоруб ломает деревья мгновенно
break_limit_tree_capitator: 128 # Максимальное количество блоков, которое специальная способность "Ультра-сбор" может сломать
leaf_decay_limit_tree_capitator: 384 # Максимальное количество листьев, которые лесоруб попытается разрушить после срубания дерева. Если 0, эта функция отключена

# В рамках способности лесоруба плагин должен уметь идентифицировать блок как дерево. Он делает это, проверяя блоки над
# добытым бревном и проверяя, существуют ли листья, соединенные где-то на вершине дерева. Этот лимит определяет, сколько бревен разрешено
# сканировать, прежде чем сдаться.
# Короче говоря, если дерево имеет больше бревен, чем это значение, оно больше не считается деревом, которое можно добыть с помощью лесоруба.
tree_scan_limit: 128

forgiving_multipliers: true # множители дропа ниже 0 будут, если false, иногда приводить к тому, что добытые блоки не будут ничего выпадать.
# если true, количество дропа не может быть ниже 1, поэтому только блоки, которые выпадают несколько предметов (такие как руда редстоуна, руда лазурита,
# руда золота/железа с удачей) будут затронуты, но всё остальное будет выпадать как минимум 1 предмет.
# Это можно установить на false, если вы хотите более гриндовый опыт для ваших игроков, хотя это может быть разочаровывающим для них
