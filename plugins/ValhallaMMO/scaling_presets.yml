# Масштабирование - это по сути математические уравнения, определяющие характеристики зелий, атрибутов или зачарований через модификаторы.
# В игре через модификаторы они настраиваются с помощью множества переменных, что может быть сложно или утомительно делать по отдельности,
# поэтому, если хотите, вы можете предварительно определить их и использовать в указанных модификаторах.

# Масштабирование форматируется так: ВЫРАЖЕНИЕ,РЕЖИМ,НИЖНЯЯ_ГРАНИЦА,ВЕРХНЯЯ_ГРАНИЦА
# ВЫРАЖЕНИЕ - это сама математика, учитывая %rating% игрока (который обычно представляет качество навыка или уровень навыка), оно производит
# какой-то результат.
# РЕЖИМ - это способ применения результата формулы.
#   MULTIPLIER умножает соответствующую характеристику предмета на результат формулы (0.5 скорость передвижения * 1.5 = 75% скорость передвижения)
#   ADD_ON_DEFAULT добавляет соответствующую характеристику предмета к результату формулы (0.5 скорость передвижения + 1.5 = 200% скорость передвижения)
# НИЖНЯЯ_ГРАНИЦА и ВЕРХНЯЯ_ГРАНИЦА - это минимальные/максимальные значения, которые может производить формула. Если определены, результат формулы не может быть ниже минимума или выше максимума
#   Использование любого нечислового аргумента определяет масштабирование как не имеющее минимума или максимума

# Обычный формат для масштабирования одинаков, вот моя попытка объяснить один пример
# пример: (5.0/250) * (%rating% - 50) + 1.0
# (5.0/250) означает, что формула увеличится на 5 на протяжении 250 очков
# часть (%rating% - 50) означает, что формула смещена на 50, что эффективно означает, что вместо увеличения на 5 от 0-250, она увеличивается на 5 от 50-300
# часть +1.0 означает, что формула начнется с 1.0. Поскольку мы смещаем начало на 50, это означает, что при рейтинге 50 формула даст 1.0
# Объединяя 5.0 и +1.0, это означает, что при рейтинге 250 формула даст 6. Так что если характеристика по умолчанию равна 5, например, она станет 11 (предполагая ADD_ON_DEFAULT)

scalings:
  durability_T1: (2/300) * %rating% + 1,MULTIPLIER,0,none
  durability_T2: (2/250) * (%rating% - 50) + 1,MULTIPLIER,0,none
  durability_T3: (2/300) * %rating% + 1,MULTIPLIER,0,none
  durability_T4: (2/300) * %rating% + 1,MULTIPLIER,0,none
  durability_T5: (2/300) * %rating% + 1,MULTIPLIER,0,none
  example: (4.2/300) * %rating% + 0.8,MULTIPLIER,0,none
