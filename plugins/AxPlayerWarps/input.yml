# ДОКУМЕНТАЦИЯ: https://docs.artillex-studios.com/axplayerwarps.html
#
# допустимые типы:
#  - sign (интерфейс таблички)
#  - anvil (интерфейс наковальни)
#  - chat (ввод в чате)
#
# примечание: будет использоваться только раздел выбранного типа, вы даже можете удалить неиспользуемые, если хотите

# если игрок напишет любое из этих слов в режиме чата, плагин отменит ввод
# не забудьте изменить это также в сообщениях, если вы меняете это здесь!
chat-cancel-words:
- cancel

rate:
  type: anvil
  # оставьте первую строку пустой при использовании таблички
  sign:
  - ' '
  - '-----------'
  - Напишите новую оценку!
  - 'Допустимые значения: 1-5'
  anvil:
    title: '&0Оценить варп'
    item:
      material: PAPER
      glow: true
      name: '&fОЦЕНКА ЗДЕСЬ'
      lore:
      - '&#33EEBBДопустимые значения: 1-5'
  chat:
  - '&#33EEBBНапишите вашу оценку в чате: &#DDDDDD(напишите &#33EEBBcancel &#DDDDDDдля отмены)'
  - '&#DDDDDDДопустимые значения: 1-5'

