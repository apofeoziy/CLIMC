title: '&0&lAxPWarps > &8Редактирование %warp%'
# интерфейс может иметь 1-6 рядов
rows: 5
# сколько предметов должно отображаться на одной странице?
page-size: 21

# ----- ПРЕДМЕТЫ -----

whitelisted:
  material: WHITE_CANDLE
  name: '&#33EEBB&l%player%'
  lore:
  - '&#AAAAAAЭтот игрок в белом списке!'
  - ' '
  - '&#33EEBBДобавлен: &#BBFFDD%added-date%'
  - ' '
  - '&#33EEBB&lНажмите &#DDDDDD» &#BBFFDDУдалить из белого списка'

# вы можете добавить столько украшений, сколько пожелаете
filler:
  name: ' '
  slot:
  - 0-9
  - 17-18
  - 26-27
  - 35-44
  type: WHITE_STAINED_GLASS_PANE

add:
  slot: 0
  # этот шрифт называется 'small caps'
  name: '&#33EEBB&lДОБАВИТЬ ИГРОКА'
  type: NAME_TAG
  lore:
  - '&#AAAAAAИгроки из белого списка могут использовать ваш варп,'
  - '&#AAAAAAкогда для него установлен режим доступа "белый список"!'
  - ' '
  - '&#33EEBB&lНажмите &#DDDDDD» &#BBFFDDДобавить игрока в белый список'
  - '&#33EEBB&lShift + ПКМ &#DDDDDD» &#BBFFDDОчистить белый список'
  actions:
  - '[SOUND] ui.button.click|1|1'

back:
  slot: 8
  name: '&#33EEBB&lНАЗАД'
  type: BARRIER
  lore:
  - ' '
  - ' &fНажмите здесь, чтобы вернуться'
  - ' &fв предыдущее меню!'
  - ' '
  - '&#33EEBB&lНажмите &#DDDDDD» &#BBFFDDВернуться в главное меню'
  actions:
  - '[BACK]'
  - '[SOUND] ui.button.click|1|1'

previous-page:
  slot: 39
  material: ARROW
  name: '&#33EEBB&lПРЕДЫДУЩАЯ СТРАНИЦА'
  lore:
  - ' '
  - ' &fНажмите здесь, чтобы вернуться'
  - ' &fна предыдущую страницу!'
  - ' '
  - '&#33EEBB&lНажмите &#DDDDDD» &#BBFFDDПредыдущая страница'
  actions:
  - '[SOUND] ui.button.click|1|1'
  - '[PAGE] previous'

refresh:
  slot: 40
  material: SUNFLOWER
  name: '&#33EEBB&lОБНОВИТЬ'
  lore:
  - ' '
  - ' &fНажмите здесь, чтобы'
  - ' &fобновить страницу!'
  - ' '
  - '&#33EEBB&lНажмите &#DDDDDD» &#BBFFDDОбновить страницу'
  actions:
  - '[SOUND] ui.button.click|1|1'
  - '[REFRESH]'

next-page:
  slot: 41
  material: ARROW
  name: '&#33EEBB&lСЛЕДУЮЩАЯ СТРАНИЦА'
  lore:
  - ' '
  - ' &fНажмите здесь, чтобы перейти'
  - ' &fна следующую страницу!'
  - ' '
  - '&#33EEBB&lНажмите &#DDDDDD» &#BBFFDDСледующая страница'
  actions:
  - '[SOUND] ui.button.click|1|1'
  - '[PAGE] next'

