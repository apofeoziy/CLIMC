# ДОКУМЕНТАЦИЯ: https://docs.artillex-studios.com/axshulkers.html
#
# ВАЖНО: перед тем как положить шалкер в набор или кейс, убедитесь, что вы держите его в руке и выполните /axshulkers clear!
# если этого не сделать, люди будут получать один и тот же шалкер, и они будут иметь общий инвентарь (вероятно, не то, что вы хотите)
# вам не нужно беспокоиться об этом, если вы включите настройку 'auto-clear-shulkers'!

prefix: '&#CC00FF&lAxShulkers &7» '

# ЭКСПЕРИМЕНТАЛЬНО (эта опция хорошо протестирована, однако она все еще менее безопасна, чем стандартная система)
# эта настройка удалит защитный UUID из шалкеров после их закрытия
# она полагается на java WeakReference для защиты от дюпов
# это также принудительно отключает 'enable-obfuscation'
auto-clear-shulkers: false

# эта настройка не перезагружается, вам нужно перезапустить сервер
# как часто плагин должен сохранять шалкеры из оперативной памяти в базу данных?
# это в минутах
auto-save-minutes: 5

# если это включено, плагин не будет сохранять предметы в шалкер
# это делает невозможным увидеть, что находится в шалкере, не открывая его
# примечание: это нарушит функцию предварительного просмотра шалкеров в плагинах (например, в аукционных домах или плагинах [item])
# несовместимо с auto-clear-shulkers
enable-obfuscation: false

# как часто люди должны иметь возможность заглядывать в шалкеры
# примечание: это не требуется для безопасности, вы можете оставить значение 0, чтобы отключить
open-cooldown-milliseconds: 0

# должен ли шалкер открываться при правом клике в инвентаре игрока?
opening-from-inventory:
  enabled: true
  # должно ли это также быть возможным в эндер-сундуке игрока?
  open-from-enderchest: true

# если это true, то игроки не смогут открывать шалкеры из руки
disable-shulker-opening: false
# если это true, то игроки не смогут размещать их (они все еще могут открывать их)
disable-shulker-placing: false
# если это true, то раздатчики не будут размещать шалкеры
disable-shulker-dispensing: false
# если это true, шалкер будет закрыт, если игрок двигается
disable-moving-while-open: false

# если это true, то шалкеры будут невосприимчивы к кактусам, лаве, огню и т.д.
undestoryable-shulkers: false

# в режиме креатива плагин не будет изменять никакие шалкеры
# обратите внимание, что это, вероятно, позволяет некоторые дюпы в режиме креатива, конечно, в креативе вы уже можете дублировать предметы, так что это не должно быть большой проблемой
# это та же функция, что и auto-clear-shulkers, однако она влияет только на режим креатива
auto-clear-in-creative: true

# если включено, и каким-то образом шалкер имеет uuid, но его нет в базе данных, содержимое этого шалкера будет удалено
# это также необходимо для предотвращения несовместимости со сторонними плагинами
# единственная причина, по которой вы должны отключить это, - если вы решили удалить базу данных axshulkers, не сбрасывая шалкеры игроков
delete-invalid-items: true

# как должен называться nbt, который плагин размещает на шалкерах?
# обратите внимание, что плагин не будет очищать старые, поэтому изменение этого не рекомендуется
# изменение этого во время работы сервера может привести к дюпам
# если вы удалили базу данных axshulkers, не удалив предметы, рекомендуется изменить это, чтобы избежать потери предметов
nbt-tag: AxShulkers-UUID

# список предметов, которые НЕЛЬЗЯ положить в шалкеры
# примечание: строка name-contains не должна включать цветовые коды
blacklisted-items:
  '1':
    material: barrier
    name-contains: Название запрещенного предмета

# миры, где игроки не могут открывать шалкеры
blacklisted-worlds:
- название_мира

# эта настройка не перезагружается, вам нужно перезапустить сервер
# не меняйте это, если у вас есть данные, однако если вы это сделаете, также измените настройку nbt-tag на что-то другое
database:
  # h2, sqlite
  type: h2

# должен ли плагин уведомлять вас о новых обновлениях?
update-notifier:
  # если включено, он будет отображать сообщение в консоли
  enabled: true
  # если включено, он будет отправлять сообщение об обновлении всем игрокам, у которых есть разрешение <plugin-name>.update-notify
  on-join: true

# не изменяйте это
version: 11
