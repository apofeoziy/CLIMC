prefix: '&#FF00FF&lAxGraves &7» '

# как быстро должны исчезать могилы
# установите -1, чтобы могилы сохранялись до следующего перезапуска сервера
# в секундах
despawn-time-seconds: 180

# должны ли могилы выбрасывать все предметы на землю при истечении срока действия?
# если false: предметы будут удалены
drop-items: true

# если drop-items включено, должны ли выброшенные предметы иметь скорость? (должны ли они разлетаться при выбросе или оставаться в одном блоке?)
dropped-item-velocity: true

# должны ли игроки иметь возможность забирать все предметы из сундука смерти, нажимая shift + правый клик?
enable-instant-pickup: true

# работает только если enable-instant-pickup включено
# это делает так, что только владелец могилы сможет мгновенно забрать её содержимое
instant-pickup-only-own: false

# вы должны отключить это, если хотите, чтобы keep-inventory работал
override-keep-inventory: true

# на какой высоте должны появляться голограммы могил?
# применяется только к новым могилам
hologram-height: 0.75

# на какой высоте должна быть голова игрока?
# в некоторых версиях на некоторых клиентах головы могут отображаться глючно в земле
# используйте эту опцию ИЛИ настройку hologram-y в viaversion для исправления
# применяется только к новым могилам
head-height: -1.2

# миры, где могилы не будут появляться
# чувствительно к регистру
disabled-worlds:
- blacklisted_world

# true: голова может быть повернута на все 360 градусов
# false: голова может быть повернута только в 4 направлениях (север, восток, юг, запад)
rotate-head-360: true

# должна ли голова вращаться
auto-rotation:
  enabled: false
  speed: 10.0

# true: только умерший игрок и люди с правами axgraves.admin могут открыть могилу
# false: все могут открыть могилу
interact-only-own: false

# должен ли игрок терять опыт при смерти?
# это процент, так что 0.5 будет 50% опыта
xp-keep-percentage: 1.0

# должен ли плагин хранить опыт в могилах?
# если отключено, опыт будет выброшен на землю
store-xp: true

# в каком порядке предметы должны помещаться в могилу?
# все остальные предметы будут помещены ПОСЛЕ этих
# значения: ARMOR, HAND, OFFHAND
grave-item-order:
- ARMOR
- HAND
- OFFHAND

# должны ли части брони автоматически экипироваться?
auto-equip-armor: true

# сколько могил может иметь один игрок одновременно?
# если достигнут лимит, первая могила будет удалена
# установите -1, чтобы отключить
# вы можете переопределить это, дав игрокам права axgraves.limit.<количество>
grave-limit: -1

# вы можете добавить любое количество миров
# если вы не определите мир, плагин будет использовать стандартные ограничения измерения
spawn-height-limits:
  world:
    min: -64
    max: 319
  world_nether:
    min: 0
    max: 319
  world_the_end:
    min: 0
    max: 319

# если игроки умирают от любой из следующих причин, могилы не будут появляться
# список допустимых значений: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/event/entity/EntityDamageEvent.DamageCause.html
# чувствительно к регистру
blacklisted-death-causes:
- EXAMPLE_DEATH_CAUSE

# должна ли могила исчезать, когда все предметы из неё забраны?
despawn-when-empty: true

save-graves:
  # должны ли могилы сохраняться при остановке сервера?
  enabled: true
  # как часто должны сохраняться могилы?
  # установите -1, чтобы сохранять только при выключении (может не сохраниться при сбое)
  auto-save-seconds: 30

# предметы, которые будут удалены при смерти и не появятся в могилах
blacklisted-items:
  '1':
    material: barrier
    name-contains: Название запрещенного предмета

# должен ли плагин уведомлять вас о новых обновлениях?
update-notifier:
  # если включено, сообщение будет отображаться в консоли
  enabled: true
  # если включено, сообщение об обновлении будет отправлено всем игрокам с правами <plugin-name>.update-notify
  on-join: true

# не редактировать
version: 14
